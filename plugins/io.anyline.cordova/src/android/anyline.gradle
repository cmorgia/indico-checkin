repositories{
  jcenter()
  flatDir{
      dirs 'libs'
   }
}

dependencies {
   compile(name:'AnylineSDK', ext:'aar')
}

android {

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 21
  }

  compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_7
      targetCompatibility JavaVersion.VERSION_1_7
  }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}

ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }
}
