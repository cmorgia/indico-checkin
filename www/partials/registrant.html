<div class="row">
    <div class="col-md-12" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <div>{{registrant.full_name}}</div>
                    <small>
                        <a href="mailto:{{registrant.personal_data.email}}">
                            {{registrant.personal_data.email}}
                        </a>
                     </small>
                </h3>
            </div>
            <table class="table table-condensed">
                <tbody>
                    <tr ng-show="registrant.personal_data.picture">
                        <td>
                            <img width="225px" height="300px" src="{{registrant.personal_data.picture}}" ng-click="takePicture($event)">
                        </td>
                        <td>
                            <div style="text-align:center">
                                <span class="glyphicon glyphicon-ok" ng-show="registrant.canEnter" style="font-size: 96px;color: green"></span>
                                <span class="glyphicon glyphicon-remove" ng-show="!registrant.canEnter" style="font-size: 96px; color: red"></span>
                            </div>
                            <div class="print-button" style="margin-top: 50px" ng-click="printBadge($event)">Print badge</div>
                            <div class="print-button" style="margin-top: 10px" ng-click="scanmrz($event)">Scan passport</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-condensed">
                    <tr>
                        <th>Checked in</th>
                        <td>
                            <div class="toggle-button"
                                 ng-class="{toggled: registrant.checked_in}"
                                 ng-click="checkin_registrant($event)">
                                <div class="toggle"></div>
                            </div>
                       </td>
                    </tr>
